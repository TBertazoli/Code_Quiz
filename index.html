<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Code_quiz</title>
</head>

<body>
    <!-- Start Quiz div -->
    <div id="start_quiz_wrapper">
        <header>
            <h1 class="page_title">Code Quiz</h1>
            <div class="description">
                <p>Welcome to Java Script Code Quiz. Click in the button bellow to start the quiz.</p>
                <p>This quiz consist of 10 question of multiple choices. You have 2 min to complete all questions.
                    Wrong
                    answers will deduct 10 sec of your time</p>
            </div>
            <div>
                <button class="start_button" id="start_quiz" type="submit">Start</button>
            </div>
        </header>
    </div>
    <!-- start questions div -->
    <div id="timer" class="timer"></div>
    <div id="questions_wrapper" class="page_content hide">
        <div class="question">
            <h2 id="question"></h2>
        </div>
        <div class="answers multiple_choices">
            <button class="answer_button" id="answer_A" type="button" onclick="answerClicked('A')"></button>
            <button class="answer_button" id="answer_B" type="button" onclick="answerClicked('B')"></button>
            <button class="answer_button" id="answer_C" type="button" onclick="answerClicked('C')"></button>
            <button class="answer_button" id="answer_D" type="button" onclick="answerClicked('D')"></button>
        </div>
        <div id="answer_output"></div>
    </div>

    <!-- user info div -->
    <div class="user_info hide" id="user_info">
        <div class="info_title">
            <h2>All done!</h2>
            <p id="final_score_output"></p>
        </div>
        <form class="enter_initials">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials">
            <button class="initials_button" type="button" onclick="submitScore()">Submit</button>
        </form>
    </div>

    <!-- final score div -->
    <div id="final_score" class="hide">
        <h2>High scores</h2>
        <ul id="score_list"></ul>
        <button class="initials_button" type="button" onclick="goBack()">Go Back</button>
        <button class="initials_button" type="button" onclick="clearHighScores()">Clear high scores</button>
    </div>

    <script src="./assets/JS/script.js"></script>
</body>

<footer>

</footer>

</html>
