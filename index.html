<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Code_quiz</title>
</head>

<body>
    <div id="start_quiz_wrapper">
        <header>
            <h1 class="page_title">Code Quiz</h1>
            <div class="description">
                <p>Welcome to Java Script Code Quiz. Click in the button bellow to start the quiz.</p>
                <p>This quiz consist of 10 question of multiple choices. You have 1 min to complete all questions. Wrong
                    answers will deduct 10sec of your time</p>
            </div>
            <div>
                <button class="button" id="start_quiz" type="submit">Start</button>
            </div>
        </header>
    </div>
    <div id="questions_wrapper" class="hide">
        <main class="page_content">
            <div class="question">
                <div id="timer"></div>
                <h2 id="question"></h2>
            </div>
            <div class="answers multiple_choices">
                <button class="answer_button" id="answer_a" type="button" onclick="answerClicked('A')"></button>
                <button class="answer_button" id="answer_b" type="button" onclick="answerClicked('B')"></button>
                <button class="answer_button" id="answer_c" type="button" onclick="answerClicked('C')"></button>
                <button class="answer_button" id="answer_d" type="button" onclick="answerClicked('D')"></button>
            </div>
            <div id="answer_output"></div>
        </main>
    </div>
    <div id="user_info" class="hide">
        <h2>User Initials</h2>
        <div class="initials_box"></div>
        <button class="initials_button" id="initials_button" type="submit">Send</button>
    </div>
    <div id="final_score" class="hide"></div>

    <script src="./assets/JS/script.js"></script>
</body>

<footer>

</footer>

</html>
